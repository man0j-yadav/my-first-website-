<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>मनोज की वेबसाइट</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>नमस्ते दुनिया!</h1>
    <p>यह मेरी पहली वेबसाइट है।</p>

    <h2>हमसे संपर्क करें</h2>
    <form>
        <label>नाम:</label><br>
        <input type="text" placeholder="अपना नाम लिखें" required><br><br>

        <label>ईमेल:</label><br>
        <input type="email" placeholder="अपना ईमेल लिखें" required><br><br>

        <label>संदेश:</label><br>
        <textarea placeholder="अपना संदेश लिखें" required></textarea><br><br>

        <button type="submit">भेजें</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
